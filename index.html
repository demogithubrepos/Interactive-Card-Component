<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<main class="main">
  <!-- Rating state start -->
  <div class="main-container">
    <img src="images/icon-star.svg" alt="Icon Start" class="main-img">
    <h1 class="headline">How did we do?</h1>
    <p class="description">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <ul class="rating-list">
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>
    <button class="btn-submit" id="submit">Submit</button>
  </div>
  <!-- Thank you state start -->
  <div class="success hidden">
    <img src="images/illustration-thank-you.svg" alt="Thank You Image" class="success-img">
    <p class="rating">You selected <span id="rating">5</span> out of 5</p>
    <p class="message">Thank you!</p>
    <p class="description">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
</main>

<script src="js/app.js"></script>
</body>
</html>
